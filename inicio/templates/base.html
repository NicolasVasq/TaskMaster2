{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskMaster{% endblock %}</title><link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% block extra_styles %}{% static 'css/style.css' %}{% endblock %}">    
    <link rel="icon" href="{% static 'img/taskmasterico.ico' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="navigation">
        <ul>
            <li>
                <a href="{% url 'Inicio' %}">
                    <span class="icon">
                        <img src="{% static 'img/taskmaster.png' %}" alt="TaskMaster Icon" style="width: 90px; height: 70px;">
                    </span>
                    <span class="title">TaskMaster</span>
                </a>
            </li>
            <li>
                <a href="{% url 'Inicio' %}">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'lista_clientes' %}">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Clientes</span>
                </a>
            </li>
            <li>
                <a href="{% url 'solicitudes_lista' %}">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Pedidos</span>
                </a>
            </li>
            <li>
                <a href="{% url 'lista_productos' %}">
                    <span class="icon"><ion-icon name="pricetags-outline"></ion-icon></span>
                    <span class="title">Productos</span>
                </a>
            </li>
            <li>
                <a href="{% url 'perfil' %}">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">Mi Perfil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                    <span class="title">Notificaciones</span>
                </a>
            </li>
            <li>
                <a href="{% url 'ver_pedidos_asignar' %}">
                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                    <span class="title">Tareas</span>
                </a>
            </li>
            <li>
                <a href="{% url 'obtener_tareas' %}">
                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                    <span class="title">Lista de Tareas</span>
                </a>
            </li>

            <li>
                <a href="{% url 'logout' %}">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Cerrar Sesi√≥n</span>
                </a>
            </li>
        </ul>
    </div>
    

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Buscar">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user">
                    <img src="{% static 'img/customer01.jpg' %}" alt="Usuario">
                </div>
            </div>

            <div class="content">
                {% block contenido %}

                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
