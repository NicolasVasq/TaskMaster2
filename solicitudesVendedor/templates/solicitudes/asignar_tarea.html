{% extends 'base.html' %}

{% block contenido %}
{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="{%static 'css/asignar.css' %} ">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

    <div class="container-fluid">
        <div class="content-header">
            <h2 class="page-title">Asignar Repartidor al Pedido {{ pedido.id }}</h2>
        </div>

        <div class="content-body">
            <h3 class="sub-title">Crear Tarea para {{ repartidor.nombre }}</h3>
            
            <form method="post" class="form-container">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success btn-lg">Asignar Tarea</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
